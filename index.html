
<html>

        <script>
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        document.addEventListener("DOMContentLoaded", function() {

        var input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('placeholder', 'Поисковый запрос');
        input.setAttribute('id', 'input');
        document.body.appendChild(input);

        var button = document.createElement('button');
        button.innerHTML = 'Поиск';
        button.setAttribute('id', 'button');
        document.body.appendChild(button);

        var container = document.createElement('div');
        container.appendChild(input);
        container.appendChild(button);

        container.setAttribute('id', 'container');
        document.body.appendChild(container);

        var result = document.createElement('pre');
        result.setAttribute('id', 'result');
        document.body.appendChild(result);

        button.addEventListener('click', function() {
        let xhr = new XMLHttpRequest();
        let url = new URL('http://34.134.134.123');
        url.searchParams.set('search', input.value);
        xhr.open('GET', url, true);
        xhr.send();
        xhr.onreadystatechange = function() {
            if (xhr.readyState != 4) return;
            if (xhr.status != 200) {
            alert(xhr.status + ': ' + xhr.statusText);
            } else {
            result.innerHTML = syntaxHighlight(JSON.stringify(JSON.parse(xhr.responseText), null, 4));
            }
        }
        });

        document.body.style.fontFamily = 'Arial';
        document.body.style.fontSize = '16px';
        document.body.style.textAlign = 'center';

        input.style.marginBottom = '1rem';
        input.style.padding = '0.5rem';
        input.style.border = '1px solid black';
        input.style.borderRadius = '0.5rem';

        button.style.fontSize = '1rem';
        button.style.marginLeft = '1rem';
        button.style.marginRight = '1rem';
        button.style.padding = '0.5rem';
        button.style.border = '1px solid black';
        button.style.borderRadius = '0.5rem';

        result.style.marginTop = '1rem';
        result.style.marginBottom = '1rem';
        result.style.padding = '0.5rem';
        result.style.border = '1px solid black';
        result.style.borderRadius = '0.5rem';
        result.style.fontFamily = 'monospace';
        result.style.textAlign = 'left';

        container.style.display = 'flex';
        container.style.justifyContent = 'center';
        container.style.marginTop = '1rem';
        });
